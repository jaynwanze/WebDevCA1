<!DOCTYPE html>
<html>

<head>
    <!-- Website title -->
    <title>Welcome to the LoyaltyPointsApp Website!</title>
</head>
<!-- Website Heading -->
<h1>Welcome to the LoyaltyPointsApp Registration Page!</h1>

<body>
    <!-- Website body for register -->
    <h3>Please Register: </h3>
    <!-- Form to take in user registration details -->
    <form action="regUserDetails" method="GET">
        <h4>Username: <input type="text" name="username" /></h4>
        <h4>Password: <input type="password" name="password" id="user_password" /> </h4>
        <h4>Password Confirmation: <input type="password" name="passwordConfirmation" id="user_password_conf" /> </h4>
        Password Requirements: (Max 20 Characters)<br>
        <!-- A checkbox to toggle between password visibility -->
        Show Password <input type="checkbox" onclick="passwordToggle()" /><br><br>
        <!-- Implementation password visibility toggle -->
        <script>
            function passwordToggle() {
                var pass = document.getElementById("user_password");
                var passConf = document.getElementById("user_password_conf");

                if (pass.type === "password" && passConf.type === "password") {
                    pass.type = "text";
                    passConf.type = "text";

                } else {
                    pass.type = "password";
                    passConf.type = "password";

                }
                
            }

        </script>
        <!-- Submit button which stores registration details within form to be accessed by servlet mapping-->
        <input type="submit" value="Submit" /><br><br>
    </form>
    <!-- Alternative Button to redirect to login page if already registered-->
    If you are already registered go to login page:<br><br><input type="button" value="Login Page"
        onclick="window.location.href='login.html'" />
</body >

</html >
