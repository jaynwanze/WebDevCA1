<!DOCTYPE html>
<html>

<head>
    <!-- Website title -->
    <title>Welcome to the LoyaltyPointsApp Website!</title>
</head>
<!-- Website Heading -->
<h1>Welcome to the LoyaltyPointsApp Login Page!</h1>

<body>
    <!-- Website body for Login -->
    <h3>Please Login: </h3>
    <!-- Form to take in user login details -->
    <form action="loginUserDetails" method="GET">
        <h4>Username: <input type="text" name="username" /></h4>
        <h4>Password: <input type="password" name="password" id="user_password" /> (Max 20 Characters)</h4>
        <!-- A checkbox to toggle between password visibility -->
        Show Password <input type="checkbox" onclick="passwordToggle()" /><br><br>
        <!-- Implementation password visibility toggle -->
        <script>
            function passwordToggle() {
                var pass = document.getElementById("user_password");
                if (pass.type === "password") {
                    pass.type = "text";
                } else {
                    pass.type = "password";
                }
            }
        </script>
        <!-- Submit button which stores user login details within form to be accessed by servlet mapping-->
        <input type="submit" value="Submit" />
        
    </form>
</body>

</html>
