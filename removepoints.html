<!DOCTYPE html>
<html>

<head>
    <!-- Website title -->
    <title>Welcome to the LoyaltyPointsApp Website!</title>
</head>
<!-- Website Heading -->
<h1>Welcome to the LoyaltyPointsApp Remove Points Page!</h1>

<body>
    <!-- Website body for remove points page -->
    <h3>Please Enter Amount of Points You Would Like To Remove From Your Loyalty Points Balance: </h3>
    <!-- Form to take in details for removing points -->
    <form action="removePointsDetails" method="GET">
        <h4>Amount of Points: <input type="text" name="points_to_remove" required /></h4>
        <!-- Submit button which stores details for removing points within form to be accessed by servlet mapping-->
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
